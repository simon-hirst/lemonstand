apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lemonstand-ingress
  namespace: lemonstand
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: lemonstand.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
